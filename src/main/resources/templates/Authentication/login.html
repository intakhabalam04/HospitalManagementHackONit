<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/static/css/Authentication/login.css}">
</head>

<body>

<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" th:object="${LoginUser}" th:action="@{/login}" method="post">
        <input th:field="*{username}" type="text" id="username" name="username" placeholder="Username or email"
               required>
        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" id="loginButton">Login</button>
    </form>

    <div class="options">
        <a th:onclick="openForgotPasswordModal()" class="forgot-password">Forgot Password?</a>
        <span class="separator"> | </span>
        <a href="/register" class="sign-up">Sign Up</a>
        <!--<table>
            <tr>
                <td>Admin</td>
                <td>
                    <button th:onclick="LoginFill('admin')">Copy</button>
                </td>
            </tr>
            <tr>
                <td>User</td>
                <td>
                    <button th:onclick="LoginFill('user')">Copy</button>
                </td>
            </tr>
            <tr>
                <td>Intakhab</td>
                <td>
                    <button th:onclick="LoginFill('intakhab')">Copy</button>
                </td>
            </tr>
        </table>-->
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()" title="close">&times;</span>
            <br>
            <div id="responseMessage"></div>
            <h2>Forgot Password?</h2>

            <input type="text" id="forgotUsername" name="forgotUsername" placeholder="Username" required>
            <button id="sendResetLinkButton" th:onclick="submitForgotPage()" type="submit">Send Reset Link</button>

            <div class="spinner" id="loadingSpinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/Authentication/login.js}"></script>
</div>
</body>
</html>
