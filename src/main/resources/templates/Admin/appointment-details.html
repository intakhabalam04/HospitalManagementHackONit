<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" th:href="@{/static/css/Admin/appointment-details.css}">
</head>
<body>
<div th:replace="~{Admin/fragments}"></div>
<div class="content">
    <h1>Your Appointments</h1>
    <table class="appointments-list">
        <tr>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Appointment Date</th>
            <th>Symptoms</th>
            <th>Appointment Time</th>
        </tr>
    </table>
</div>
<script th:src="@{/static/js/Admin/appointment-details.js}"></script>
</body>

</html>
