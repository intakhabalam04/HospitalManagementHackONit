<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/static/css/Admin/home.css}">
</head>
<body>
<div th:replace="~{Admin/fragments}"></div>
<div class="container">
    <h1 class="dashboard-heading">Dashboard</h1>
    <div class="dashboard-cards">
        <div class="dashboard-card">
            <p>Doctors</p>
            <h2 id="doctorCount" th:text="${doctorCount}">0</h2>
        </div>
        <div class="dashboard-card">
            <p>Patients</p>
            <h2 id="patientCount" th:text="${patientCount}">0</h2>
        </div>
    </div>
</div>
<script th:src="@{/static/js/Admin/home.js}"></script>
</body>
</html>
