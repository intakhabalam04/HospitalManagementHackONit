<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <link rel="stylesheet" th:href="@{/static/css/Patient/insurance.css}">
</head>
<body>
<div class="content">
    <h1>Insurance Form</h1>
    <form id="insuranceForm" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender"  required name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required>

        <label for="premium">Premium:</label>
        <input type="number" id="premium" name="premium" required>

        <label for="sumInsured">Sum Insured:</label>
        <input type="number" id="sumInsured" name="sumInsured" required>

        <label for="insuranceName">Insurance Name:</label>
        <input type="text" id="insuranceName" name="insuranceName" required>

        <label for="policyEndDate">Policy End Date:</label>
        <input type="date" id="policyEndDate" name="policyEndDate" required>

        <button type="submit" id="btn">Submit</button>
    </form>
</div>
<script th:src="@{/static/js/Patient/insurance.js}"></script>
</body>
</html>
