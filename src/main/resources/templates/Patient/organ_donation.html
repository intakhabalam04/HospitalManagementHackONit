<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Form</title>
    <link rel="stylesheet" th:href="@{/static/css/Patient/organ_donation.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Organ Donation Form</h1>
    <form action="?q=register" method="post" id="donationForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="0" required> Male
            <input type="radio" name="gender" value="1" required> Female
            <input type="radio" name="gender" value="2" required> Others
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="blood_type">Blood Type</label>
            <select id="blood_type" name="blood_type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Street, Area, City, Pincode" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>
        <div class="form-group">
            <label for="organs">Organs Willing to Donate</label>
            <input type="text" id="organs" name="organs" placeholder="List of organs you are willing to donate">
        </div>
        <div class="form-group">
            <label for="registered_donor">Are you a registered organ donor?</label>
            <select id="registered_donor" name="registered_donor" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="reason">Reason for wanting to donate organs</label>
            <textarea id="reason" name="reason" placeholder="Enter your reason" required></textarea>
        </div>
        <div class="form-group">
            <label for="discussion">Have you discussed your decision with your family?</label>
            <select id="discussion" name="discussion" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="awareness">Are you aware of the legal and medical aspects of organ donation?</label>
            <select id="awareness" name="awareness" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="medical_condition">Medical Conditions or History Affecting Donation</label>
            <textarea id="medical_condition" name="medical_condition" placeholder="Enter medical conditions"></textarea>
        </div>
        <div class="form-group">
            <label for="preferences">Preferences for Organ Donation Process</label>
            <textarea id="preferences" name="preferences" placeholder="Enter your preferences"></textarea>
        </div>
        <div class="form-group">
            <label>Do you have any specific diseases?</label>
            <div>
                <input type="radio" name="diseases" value="Yes" required> Yes
                <input type="radio" name="diseases" value="No" required> No
            </div>
        </div>
        <div class="form-group">
            <label for="signature">Signature</label>
            <canvas id="signature" class="signature-pad" width="300" height="150"></canvas>
            <button type="button" id="clearSignature">Clear Signature</button>
            <input type="hidden" id="signatureData" name="signatureData" required>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to donate my organs.</label>
        </div>
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script th:src="@{/static/js/Patient/organ_donation.js}"></script>
</body>

</html>
