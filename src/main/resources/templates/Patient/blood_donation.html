<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" th:href="@{/static/css/Patient/blood_donation.css}">

</head>
<body>
<div class="container">
    <form method="post" class="split-form" th:object="${bloodDonate}" th:action="@{/patient/donate-blood}">
        <h1>Blood Donation Form</h1>
        <div class="left-col">
            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required="">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="0" required=""> Male
                <input type="radio" name="gender" value="1" required=""> Female
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input th:field="*{dateOfBirth}" type="text" class="form-control hasDatepicker" id="datepicker1" name="datepicker1"
                       placeholder="YYYY-MM-DD" required="">
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <select th:field="*{bloodGroup}" name="bloodgroup">
                    <option value="1">A1+</option>
                    <option value="1">A1+</option>
                    <option value="1">A1+</option>
                    <option value="2">A1-</option>
                    <option value="3">A2+</option>
                    <option value="4">A2-</option>
                    <option value="5">B+</option>
                    <option value="6">B-</option>
                    <option value="7">A1B+</option>
                    <option value="8">A1B-</option>
                    <option value="9">A2B+</option>
                    <option value="10">A2B-</option>
                    <option value="11">AB+</option>
                    <option value="12">AB-</option>
                    <option value="13">O+</option>
                    <option value="14">O-</option>
                    <option value="15">A+</option>
                    <option value="16">A-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Weight</label>
                <input th:field="*{weight}" type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight"
                       required="">
            </div>
        </div>
        <div class="right-col">
            <div class="form-group">
                <label>Street</label>
                <input th:field="*{street}" type="text" class="form-control" id="street" name="street" placeholder="Enter street"
                       required="">
            </div>
            <div class="form-group">
                <label>Area</label>
                <input th:field="*{area}" type="text" class="form-control" id="area" name="area" placeholder="Enter area name" required="">
            </div>
            <div class="form-group">
                <label>City</label>
                <select th:field="*{city}" name="city" class="form-control">
                    <option value="10">Adilabad</option>
                    <option value="477">Agra</option>
                    <option value="70">Ahmedabad</option>
                    <option value="290">Ahmednagar</option>

                    <option value="338">Zunheboto</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input th:field="*{pincode}" type="number" class="form-control" maxlength="6" id="pincode" name="pincode"
                       placeholder="Enter pincode" required="">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input th:field="*{mobile}" type="number" class="form-control" maxlength="10" id="mobile" name="mobile"
                       placeholder="Enter mobile" required="">
            </div>
        </div>
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<script th:src="@{/static/js/Patient/blood_donation.js}"></script>
</body>
</html>
