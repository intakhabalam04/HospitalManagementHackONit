<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" th:href="@{/static/css/Patient/book-appointment.css}">
</head>

<body>
<div th:replace="~{Patient/fragments}"></div>
<div class="content">
  <h1>Book Appointment</h1>
  <form id="appointmentForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <label for="symptoms">Symptoms:</label>
    <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="doctor">Select Doctor:</label>
    <select id="doctor" name="doctor">
    </select>
    <label for="consultancyFee">Consultancy Fee:</label>
    <input type="text" id="consultancyFee" name="consultancyFee" readonly>
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date">
    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time">
    <button type="submit" id="btn">Book Appointment</button>
  </form>
</div>

<script th:src="@{/static/js/Patient/book-appointment.js}"></script>
</body>

</html>
